<div class="users-form">
    <form class="form-horizontal" ng-submit="addUser.saveUser(newUser)">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newUser.name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="newUser.last_name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newUser.password">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-Mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-Mail" ng-model="newUser.email">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
